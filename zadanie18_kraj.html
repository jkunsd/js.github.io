<div style="color:green;font-size: 18px;">
        <script language="JavaScript">
        var a=parseFloat(prompt("a=",""));
        var b=parseFloat(prompt("b=",""));
        function suma_kra(a, b) {
            return a + b;
        }
            function odejmowanie_kra(a, b) {
            return a - b;
        }
            function mnozenie_kra(a, b) {
            return a * b;
        }
            function od_kwadratu_kra(a, b) {
            return a * a, b * b;
        }
            function reszta_z_dzielenia_a_przez_b_kra(a, b) {
            return a % b;
        }
        document.write("suma="+suma_kra(a,b)+"<br> odejmowanie="+odejmowanie_kra(a,b)+"<br> mnozenie="+mnozenie_kra(a,b)+"<br> od kwadratu :<br>"+a+" ^ 2 ="+od_kwadratu_kra(b,a)+"<br>"+b+" ^ 2 ="+od_kwadratu_kra(a,b)+"<br> reszta z dzielenia="+reszta_z_dzielenia_a_przez_b_kra(a,b)+"");
       </script>
 </div>
