    <p> <font> <h1> 1.W jaki sposób można określić właściwość danego obiektu </font> </b><br>

        <p> <font> <h1> 2.W jaki sposób można odwołać się do pól (właściwości) i metod?        </font> </b><br>
            .................................<br>
            <u><b>Odwołanie do pól (właściwości) i metod.</b></u>
Do <u>właściwości</u> i metod można się odwołać podobnie jak do zwykłych zmiennych
i funkcji, trzeba tylko przed ich nazwą umieścić nazwę obiektu, którego są elementami
(np. zmienną, która przechowuje dany obiekt), i <u>kropkę.</u>
	 
<p>np. console.log(samochod1.kolor); -> wyświetla kolor obiektu samochod</p>



    <p> <font> <h1> 3.Wymień cechy charakterystyczne konstruktora. </font> </b><br>
        .................................<br>
        <u><b>Cechy charakterystyczne konstruktora:</b></u>
	
        &bullet;	jest wywoływany (uruchamiany) automatycznie w chwili tworzenia obiektu danej klasy - na
rzecz tego obiektu,
&bullet;	nazywa się tak samo jak klasa,
&bullet;	nie zwraca żadnej wartości ,
&bullet;	może przyjmować argumenty - tak jak zwykła funkcja czy metoda, aby następnie powołać do
życia obiekt za pomocą operatora <b>new</b>. 




<p> <font> <h1> 4.Konstruowanie obiektu na podstawie przykładuobiekt ma trzy pola oraz jedną metodę</font> </b><br>
    .................................<br>
    <u><b>Temat: Konstruowanie obiektówobiekt ma trzy pola oraz jedną metodę</b></u>
	var osoba_1 =<br>	
	{<br>
	nazwisko : ‘Kowalski’,<br>
	imie :’Jan’,<br>
	zawod :’piekarz’,<br>
	wyświetl :function ()<br>
	{<br>
	Document.write(this.nazwisko + ‘ ‘ + this.imie)<br>
	}<br>
	}<br>
	<p>Uwaga1:<br>
	Słowo kluczowe <b>this</b> -> pozwala odwołać się do pola lub metody obiektu z wnętrza tego obiektu.<br>
	Uwaga2:<br>
	Metody i pola muszą być odzielne przecinkami w obrębie jednego obiektu.	<br></p>	



<p> <font> <h1> 5.Znaczenie słowa this. Jak oddzielamy pola oraz metody? (odpowiedź poniżej)</font> </b><br>
    .................................<br>

    <u><b>Definiwonie klasy w JS</b></u>
	Zamiast klas, JavaScript stosuje funkcje. Zdefiniowanie klasy ogranicza się do prostej czynności, jaką
	jest zdefiniowanie funkcji, która pełni funkcję klasy. Tak działa JS jest ponieważ JavaScript jest
	językiem opartym na <b>prototypie,</b> w którym nie występuje pojęcie klasy, w przeciwieństwie do
	języków takich, jak C++ czy Java. Fakt ten bywa dezorientujący dla programistów przyzwyczajonych
	do języków z pojęciem klasy



    
<p> <font> <h1> 6.Konstruktor w JS na podstawie przykładu wraz z opisem.</font> </b><br>
    .................................<br>

    <u><b>Przykład:</b> Tworzenie konstruktora.</u>
	Zostanie utworzony konstruktor o nazwie <b>klient</b> z właściwościami <b>nazwisko, imie, zawod</b> oraz
metodą <b>wypisz().</b> Właściwościom obiektu zostały przypisane wartości parametrów. Użyte słowo
kluczowe <b>this</b> odnosi się do aktualnego obiektu i pozwala na przypisanie wartości parametru do
odpowiedniego pola tego obiektu.




    
<p> <font> <h1> 7.Znaczenie słowa kluczowego New wraz z przykładem.</font> </b><br>
    .................................<br>

    <b>Słowo kluczowe new</b>
	Do utworzenia <b>nowego obiektu</b> na podstawie konstruktora stosowane jest <b>słowo kluczowe new.</b>
	<br>
	Przykład
	var osoba1 = new klient('Kowalski', 'Jan', 'kierowca');
	var osoba2 = new klient('Nowak', 'Anna', 'sekretarka');<br>
	<br>
	Powstały dwa nowe obiekty osoba1 i osoba2 należące do klasy klient.



    
<p> <font> <h1> 8.Znaczenie słowa kluczowego prototype wraz z przykładem i opisem ( szczególnie ważny
    tekst pogrubiony).</font> </b><br>
    .................................<br>

    <b>Właściwość prototype</b>
	Do definowania metod i właściwości dla obiektu jest wykorzystana właściwości <b>prototype.</b>
	<u>Przykład</u>
	
	function klient()<br>
	{<br>
	this.nazwisko='Bielski';<br>
	this.imie='Paweł';<br>
	}<br>
	klient.prototype.pisz_dane = function ()<br>
	{<br>
	document.write(this.nazwisko + ' ' + this.imie)<br>
	}<br>
	klient.prototype.zawod = 'kierowca';<br>
	var osoba1 = new klient();<br>
	osoba1.pisz_dane();<br>


    <u>Opis do przykładu powyżej:</u>
	W definicji konstruktora nie zostały zadeklarowane żadne metody i właściwości. Dopiero po użyciu<br>
	właściwości prototype została dodana metoda pisz_dane oraz właściwość zawod. Od tej pory każdy<br>
	nowo tworzony obiekt na podstawie konstruktora klient będzie posiadał tę dodatkową właściwość i<br>
	metodę.<br>
	
	<p><b>Właściwość prototype może być również wykorzystana do dodawania dodatkowych metod lub właściwości do istniejących obiektów.</b></p>
	


    <b>Przykład</b><br>

   czlowiek wypisz_wiek = function() {alert(‘wiek: ‘ + this.wiek + ‘lat’)}<br>
   czlowiek.wypisz();<br>
